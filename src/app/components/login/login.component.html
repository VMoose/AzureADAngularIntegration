<section>
  <div class="box">
    <div class="square" style="--i: 0"></div>
    <div class="square" style="--i: 1"></div>
    <div class="square" style="--i: 2"></div>
    <div class="square" style="--i: 3"></div>
    <div class="square" style="--i: 4"></div>
    <div class="square" style="--i: 5"></div>

    <div class="container">
      <div class="form">
        <h2>LOGIN</h2>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit(submitBtn)">
          <div class="inputBx">
            <input type="text" required="required" formControlName="UserName" />
            <span>UserName</span>
            <img
              src="https://www.flaticon.com/svg/static/icons/svg/709/709699.svg"
              alt="user"
            />
          </div>
          <div class="inputBx password">
            <input
              id="password-input"
              type="password"
              name="password"
              required="required"
              formControlName="Password"
            />
            <span>Password</span>
            <img
              src="https://www.flaticon.com/svg/static/icons/svg/1828/1828471.svg"
              alt="lock"
            />
          </div>
          <div class="inputBx">
            <input
              type="submit"
              #submitBtn
              [disabled]="!profileForm.valid"
              value="Log in"
            />
          </div>
        </form>
        <p>Don't have an account? <a (click)="showSignUp()"> Sign up</a></p>
        <p>OR</p>
        <br />
        <input
          type="image"
          (click)="signUp()"
          src="../../../assets/sign-in-with-ms.svg"
        />
      </div>
    </div>
  </div>
</section>
